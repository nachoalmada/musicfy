<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicfy - Selector</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <!--importa iconos-->
    <script src="https://kit.fontawesome.com/f07b04091a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="icono2" src="images/ico.png" alt="">
            <div class="selector">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Que vamos a escuchar?" img="images/ico.png">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="player-controls">
                <div class="player-controls-top">
                    <button class="btn-back"><i class="fa-solid fa-backward"></i></button>
                    <img class="album" src="images/album.jpg" alt="">
                    <button class="btn-next"><i class="fa-solid fa-forward"></i></button>
                </div>
                <div class="player-controls-bottom">
                    <button class="btn-pause"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn-play"><i class="fa-solid fa-play"></i></button>
                    <button class="btn-stop"><i class="fa-solid fa-stop"></i></button>
                </div>

            </div>
            <div class="player-controls-bar">
                <button class="btn-pause"><i class="fa-solid fa-pause"></i></button>
                <button class="btn-play"><i class="fa-solid fa-play"></i></button>
                <button class="btn-stop"><i class="fa-solid fa-stop"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
